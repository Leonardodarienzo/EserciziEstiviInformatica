<!DOCTYPE html>
<html>
<head>
    <title>Giudizi Località con la Parola "Spiaggia"</title>
</head>
<body>
    <h1>Giudizi Località con la Parola "Spiaggia"</h1>
    <p>Elenco dei giudizi per le località che contengono "spiaggia" (senza distinzione tra maiuscole e minuscole) nel nome:</p>

    <ul>
        {% for giudizio in localita_con_spiaggia %}
            <li>{{ giudizio }}</li>
        {% endfor %}
    </ul>
</body>
</html>
